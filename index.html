<!DOCTYPE html>
<head>
  <title>Canvas Demo</title>
  <link rel="stylesheet" href="./view/sliders.css" />
  <link rel="stylesheet" href="./view/sidebar.css" />

  <script
    type="text/javascript"
    async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
  ></script>
</head>
<body>
  <aside class="sidenav">
    <h1>Camera rotaters</h1>

    <h2>Theta \(\theta\)</h2>
    <div class="slidecontainer">
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="slider"
        id="theta"
      />
    </div>

    <h2>Phi</h2>
    <div class="slidecontainer">
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="slider"
        id="phi"
      />
    </div>
  </aside>

  <section class="main">
    <p>Welcome to the semantic web! Move around with the arrow keys.</p>

    <canvas height="800" width="1360" id="theCanvas"> </canvas>
  </section>

  <script>
    var canvas = document.getElementById("theCanvas");
    var context = canvas.getContext("2d");

    // Set context colour to green (temporary)
    // w/ some transparency
    context.fillStyle = "green";
    context.globalAlpha = 0.2;
  </script>

  <script type="module" src="./main.ts"></script>
</body>
